<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container"> 
  <div class="title">
      <!-- Botón para regresar a la página anterior -->
      <button type="button" class="btn btn-secondary back-button" routerLink="/principal-empleado">Volver</button>
      <h4>Listado de Empleados</h4>
      <button type="button" class="btn btn-primary" routerLink="/add-empleados/0">Agregar</button>
  </div>

  <table class="table table-hover">
      <thead>
          <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Apellidos</th>
              <th scope="col"></th>
              <th scope="col">Teléfono</th>
              <th scope="col">Email</th>
              <th scope="col">Contraseña</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of listEmpleados" class="table-active">
              <td>{{ item.name }}</td>
              <td>{{ item.lastname }}</td>
              <td>{{ item.lastname2 }}</td>
              <td>{{ item.Emp_Telefono }}</td>
              <td>{{ item.Emp_Email }}</td>
              <td>{{ item.Contrasena }}</td>
              <td>
                  <button type="button" class="btn btn-primary btn-sm" routerLink="/add-empleados/{{ item.id }}">Editar</button>
                  <button 
                      type="button" 
                      class="btn btn-danger btn-sm ms-2"
                      (click)="item.id !== undefined ? confirmDelete(item.id) : null">
                      Eliminar
                  </button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
